<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bar Chart</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/eis/resources/test/bar.js"></script>
<script>
$(document).ready(() => {
	$("button").on("click", function() {
		var index = $("button").index(this);
		google.charts.load('current', {packages: ['corechart', 'bar']});
		google.charts.setOnLoadCallback(function() {drawGoogle(index);});
	});
});
</script>
</head>
<body>
	<button type="button">차트 초기화</button>
	<button type="button">바 차트 호출</button>
	<button type="button">컬럼 차트 호출</button>
	<button type="button">콤보 차트 호출</button>
	<div id="chart_body"></div>
</body>
</html>
