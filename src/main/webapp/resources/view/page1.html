<!DOCTYPE html>
<html>
<head>
  <title>Chart Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/eis/resources/js/bar.js"></script>
  
 <script>
		google.charts.load('current', {packages: ['corechart', 'bar']});
		google.charts.setOnLoadCallback(function() {drawGoogle(0);});
		google.charts.setOnLoadCallback(function() {drawGoogle(1);});
		google.charts.setOnLoadCallback(function() {drawGoogle(2);});
		google.charts.setOnLoadCallback(function() {drawGoogle(3);});
		
</script>
  
  <style>
  	.h200 {
  		height: 400px;
  	}
  </style>
</head>

<body>

<div class="container">
  <h1>Google Chart</h1>
  <p></p>
  <div class="row" id ="chart_body">
    <div class="col-sm-6 h200" style="background-color:lavender;" id="chart_1">chart 1</div>
    <div class="col-sm-6 h200" style="background-color:lavenderblush;"id="chart_2">chart 2</div>
    <div class="col-sm-6 h200" style="background-color:lavenderblush;"id="chart_3">chart 3</div>
    <div class="col-sm-6 h200" style="background-color:lavender;"id="chart_4">chart 4</div>
  </div>
</div>
</body>
</html>
